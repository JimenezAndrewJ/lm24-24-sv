<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Página Web - Mobile First</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='index.css'>
    <script src='main.js'></script>
</head>
<body>

    <!-- Header con logo y menú de navegación -->
    <header>
        
        <div class="logo">
            <img src="../06-Diseño-Chatgpt/img/60mjbaC9_400x400.jpg" alt="Logo">
        </div>
        <h1 >EL PAPU MISTERIOSO</h1>
        <nav>
            <ul>
                <li><a href="#">Inicio</a></li>
                <li><a href="#">Servicios</a></li>
                <li><a href="#">Sobre Nosotros</a></li>
                <li><a href="#">Contacto</a></li>
            </ul>
        </nav>
    </header>

    <!-- Main con Galería de imágenes y Cards -->
    <main>
        <!-- Galería de Imágenes -->
        <section class="gallery">
            <h2>Galería de Imágenes</h2>
            <div class="gallery-container">
                <div class="gallery-item">
                    <img src="../06-Diseño-Chatgpt/img/images.jpg" alt="Imagen 1">  
                </div>
                <div class="gallery-item">
                    <img src="../06-Diseño-Chatgpt/img/images (1).jpg" alt="Imagen 2">
                </div>
                <div class="gallery-item">
                    <img src="../06-Diseño-Chatgpt/img/images (2).jpg" alt="Imagen 3">
                </div>
            </div>
        </section>

        <!-- Separador entre la galería y las tarjetas -->
        <hr>

        <!-- Cards Personalizadas -->
        <section class="cards-container">
            <div class="card">
                <img src="../06-Diseño-Chatgpt/img/71nxLkFdH7L._AC_UF894,1000_QL80_.jpg" alt="Card 1">
                <h3>CEO</h3>
                <p>CEO de la compañia.</p>
            </div>
            <div class="card">
                <img src="../06-Diseño-Chatgpt/img/images (3).jpg" alt="Card 2">
                <h3>BOMBON</h3>
                <p>Director de Marketing.</p>
            </div>
            <div class="card">
                <img src="../06-Diseño-Chatgpt/img/images (4).jpg" alt="Card 3">
                <h3>Por eso esperaba</h3>
                <p>con la carita empapada que llegaras con rosas</p>
            </div>
        </section>
    </main>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 Mi Empresa. Todos los derechos reservados.</p>
    </footer>

</body>

</html>
