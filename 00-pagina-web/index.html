<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>mi reposteria</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
</head>
<body>
    <header>
        <h1>Repostería Deliciosa</h1>
        <div class="dropdown">
            <button class="dropbtn">Índice</button>
            <div class="dropdown-content">
                <a href="#bienvenida">Bienvenida</a>
                <a href="#productos">Productos</a>
                <a href="#contacto">Contacto</a>
            </div>
        </div>
    </header>

    <main>
        <section id="bienvenida" class="welcome-section">
            <h2>Bienvenidos a mi horno</h2>
        </section>
        <section id="productos">
            <h2>Nuestros Productos</h2>
            <p>Aquí encontrarás una variedad de dulces y postres deliciosos.</p>
        </section>
        <section id="contacto">
            <h2>Contacto</h2>
            <p>Puedes contactarnos a través de nuestro correo electrónico: reposteria@ejemplo.com.</p>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
